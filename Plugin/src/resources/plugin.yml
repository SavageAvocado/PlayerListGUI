name: PlayerListGUI
description: Lists all of the players on your server in a fancy GUI.

author: SavageAvocado
website: savagedev.net

softdepend: [Vault, PlaceholderAPI]
main: net.savagedev.playerlistgui.PlayerListGUI
api-version: "1.13"
version: "2.0"

commands:
  playerlistgui:
    description: Reload the plugin.
    aliases: [plgui, plg]
  list:
    description: Opens a GUI list of all of the players currently online.
    aliases: [elist, online, eonline, playerlist, eplayerlist, plist, eplist, who, ewho]
